<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Disney Order</title>
    <script src="//cdn.rawgit.com/jpillora/xdomain/0.7.3/dist/xdomain.min.js" slave="https://services.sbx1.cdops.net/CrossDomainServiceWrapper.html"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
  </head>
		
  <body>
  	<nav>
			<ul>
                <li><a href="index.html">Checkout</a></li>
                <li><a href="giveGift.html">Give a gift (UK)</a></li>
                <!--<li><a href="redeemGift.html">Redeem a gift</a></li>
                <li><a href="paypal.html">PayPal</a></li>-->
                <li><a href="redemption.html">Redeem Code</a></li>
                <li><a href="accountManagement.html">Profile</a></li>
			</ul>
		</nav>
  	<form class="form-horizontal">
			<div class="form-section clearfix">
				<div class="form-group">
					<div class="col-md-12">
				  	<label for="Email">Email</label>  			  
				  	<input id="Email" name="Email" placeholder="Email" class="form-control input-md" required="" type="text">			    
				  </div>
				</div>			
				<div class="form-group">
					<div class="col-md-12">
				  	<label for="SWID">SWID</label>  			  
				  	<input id="SWID" name="SWID" placeholder="SWID" class="form-control input-md" required="" type="text">			    
				  </div>
				</div>	
			</div>
			<div class="form-section clearfix">
				<button id="Submit" name="Submit" class="btn btn-primary"><span>Sign In</span></button>
			</div>
		</form>
  	<div class="creditCards" style="display:none;">
  		<div class="creditCardsHeader clearfix">
  			<h1 class="creditCardsHeaderTitle">Credit & Debit Cards</h1>
  			<div class="creditCardsAction">+ card</div>
  		</div>
  		<ul class="creditCardList">
  			
  		</ul>
  	</div>
  	<div class="subscription" style="display:none;">
  		<div class="currentSubscriptionHeader clearfix">
  			<h1 class="currentSubscriptionHeaderTitle">Current Subscription</h1>
  			<div class="currentSubscriptionRenewalToggle">Toggle Renewal</div>
  		</div>
  		<div class="currentSubscription">
  		</div>
			<div class="newSubscriptionHeader clearfix" style="display:none;">
  			<h1 class="newSubscriptionHeaderTitle">Change plan</h1>
  		</div>
  		<div class="newSubscription" style="display:none;">
  			
  		</div>
  		<div class="cancelSubscription">Cancel Subscription</div>
  	</div>
  	<ul class="selectPricingPlans" style="display:none">
		<div class="form-section clearfix">
			<button id="Submit" name="Submit" class="btn btn-primary" style="display: none;"><span>Check Out</span></button>
		</div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/jquery.inputmask.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/disney.js"></script>
  </body>
</html>
